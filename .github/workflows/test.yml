name: Unit Tests

on:
  push:
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/test.yml'
      - 'package.json'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/test.yml'
      - 'package.json'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format

      - name: Type check
        run: npm run typecheck
      - name: Run unit tests with coverage
        run: npm test -- --coverage
