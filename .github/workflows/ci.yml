name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Type check popup
        run: npm run typecheck:popup

      - name: Run unit tests
        run: npm test -- --ci --reporters=default
        env:
          CI: true

      - name: Build dist
        run: npm run build

      - name: Build ZIP artifact
        run: npm run build:zip

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: qwen-translator-zip
          path: dist/*.zip

  changes:
    runs-on: ubuntu-latest
    outputs:
      pdf: ${{ steps.filter.outputs.pdf }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            pdf:
              - 'src/pdf**'
              - 'e2e/pdfs/**'
              - 'e2e/pdf-compare.spec.js'

  e2e-web:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build dist
        run: npm run build

      - name: Install Playwright (Chromium + deps)
        run: npx playwright install --with-deps chromium

      - name: Start static server
        run: |
          nohup npx http-server . -p 8080 &
          for i in {1..60}; do
            curl -sSf http://127.0.0.1:8080 >/dev/null && break || sleep 1;
          done

      - name: Run e2e web smoke
        run: npm run test:e2e:web

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-web
          path: playwright-report

  e2e-pdf:
    needs: [build-and-test, changes]
    if: needs.changes.outputs.pdf == 'true' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-pdf-tests'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build dist
        run: npm run build

      - name: Install Playwright (Chromium + deps)
        run: npx playwright install --with-deps chromium

      - name: Start static server
        run: |
          nohup npx http-server . -p 8080 &
          for i in {1..60}; do
            curl -sSf http://127.0.0.1:8080 >/dev/null && break || sleep 1;
          done

      - name: Run e2e PDF compare
        run: npm run test:e2e:pdf

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-pdf
          path: playwright-report

  automerge:
    needs: [build-and-test, e2e-web]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
