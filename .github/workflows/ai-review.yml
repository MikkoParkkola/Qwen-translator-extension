name: AI Review

on:
  pull_request:

jobs:
  ai_review:
    if: ${{ vars.AI_REVIEW_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const body = `AI Review requested. Please provide structured verdict:\n\n\
            {\n\
              \"verdict\": \"approve | changes_requested\",\n\
              \"blockers\": [],\n\
              \"major\": [],\n\
              \"minor\": [],\n\
              \"risk\": {\"security\":\"low|med|high\",\"perf\":\"ok|regression\",\"ux\":\"ok|issues\"}\n\
            }`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

