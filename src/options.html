<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen Translator Settings</title>
  <link rel="stylesheet" href="styles/modern.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Settings</h1>
    </header>

    <main>
      <section id="providerSection">
        <h3>Translation Providers</h3>
        <div id="providerList" class="provider-cards"></div>
        <button id="addProvider" class="button-primary">Add Provider</button>
      </section>
    </main>
  </div>

  <div id="addProviderOverlay" class="modal-overlay">
    <div class="modal">
      <h3>Add Provider</h3>
      <!-- Add provider form elements here -->
      <button id="cancelAddProvider" class="button-primary">Cancel</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
