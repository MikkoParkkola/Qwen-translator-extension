<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; width: 400px; padding: 10px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Qwen Translator Options</h1>
  <label>API Key <input type="text" id="apiKey" /></label>
  <label>API Endpoint <input type="text" id="apiEndpoint" /></label>
  <label>Model <select id="model"></select> <button id="refresh">Refresh</button></label>
  <label>Target Language <select id="target"></select></label>
  <label>Ignored Languages <select id="ignored" multiple size="5"></select></label>
  <label><input type="checkbox" id="auto"/> Translate automatically</label>
  <button id="save">Save</button>
  <div id="msg"></div>
  <script src="options.js"></script>
</body>
</html>
