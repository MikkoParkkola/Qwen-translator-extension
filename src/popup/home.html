<!DOCTYPE html>
<html data-qwen-theme="apple">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/apple.css">
  <link rel="stylesheet" href="../styles/cyberpunk.css">
  <style>
    html {
      background: var(--qwen-bg, rgba(28,28,30,0.7));
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--qwen-text, #f5f5f7);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .auto-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }
    .lang-select {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .lang-select select {
      flex: 1;
    }
    .theme-select {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .theme-select select {
      flex: 1;
    }
    .stats {
      font-size: 0.75rem;
    }
    #providerKey {
      margin-left: 0.25rem;
    }
  </style>
</head>
<body>
  <button id="quickTranslate" class="primary">Translate page</button>
  <div class="lang-select">
    <select id="srcLang"></select>
    <span>â†’</span>
    <select id="destLang"></select>
  </div>
  <div class="theme-select">
    <label for="themeStyle">Theme</label>
    <select id="themeStyle">
      <option value="apple">Apple</option>
      <option value="cyberpunk">Cyberpunk</option>
    </select>
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>
  <label class="auto-toggle"><input type="checkbox" id="autoTranslate"> Auto-translate</label>
    <div id="provider">Provider: <span id="providerName">-</span> <span id="providerKey"></span></div>
    <div id="status" class="stats"></div>
    <div id="usage" class="stats">Requests: 0/0 Tokens: 0/0</div>
    <progress id="reqBar" value="0" max="0"></progress>
    <progress id="tokBar" value="0" max="0"></progress>
    <div id="limits" class="stats"></div>
    <div id="modelUsage" class="stats"></div>
    <div id="cacheStatus" class="stats"></div>
  <button id="toDiagnostics" class="secondary">Diagnostics</button>
  <script src="../usageColor.js"></script>
  <script src="../languages.js" defer></script>
  <script src="home.js" defer></script>
  <script src="init.js" defer></script>
</body>
</html>
