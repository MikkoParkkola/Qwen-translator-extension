<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../styles/modern.css">
</head>
<body>
  <main>
      <div class="form-group">
        <label for="target-language">Translate to:</label>
        <select id="target-language">
          <!-- Language options will be injected here -->
        </select>
      </div>

      <div class="form-group">
        <label class="toggle-switch">
          <input type="checkbox" id="auto-translate-toggle">
          <span class="slider"></span>
          Auto-Translate
        </label>
      </div>

      <button id="translate-button" class="button-primary">Quick Translate</button>

      <div class="stats-container">
        <h3>Real-time Statistics</h3>
        <pre id="stats-display">-</pre>
      </div>
    </main>
    <script src="../popup/home.js"></script>
</body>
</html>
