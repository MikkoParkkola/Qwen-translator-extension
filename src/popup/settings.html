<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="../styles/modern.css">
</head>
<body>
  <main>
      <section id="themeSection">
        <h3>Theme</h3>
        <label>Style
          <select id="theme-selector">
            <option value="modern">Modern</option>
            <option value="apple">Apple</option>
            <option value="cyberpunk">Cyberpunk</option>
          </select>
        </label>
      </section>
      <section id="providerSection">
        <h3>Translation Providers</h3>
        <div id="providerList" class="provider-cards"></div>
        <button id="addProvider">Add Provider</button>
      </section>
      <section id="statsDetails">
        <h3>Usage</h3>
        <pre id="usageStats">-</pre>
      </section>
      <section id="tmDetails">
        <h3>TM Metrics</h3>
        <pre id="tmMetrics">-</pre>
      </section>
      <section id="cacheDetails">
        <h3>Cache Stats</h3>
        <pre id="cacheStats">-</pre>
      </section>
      <section id="quotaDetails">
        <h3>Quota & Rate Limit Usage</h3>
        <div id="quotaStats">Loading...</div>
      </section>
    </main>
    <script src="../popup/settings.js"></script>
</body>
</html>
