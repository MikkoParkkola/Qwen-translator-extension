<!DOCTYPE html>
<html data-qwen-theme="apple">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/apple.css">
  <link rel="stylesheet" href="popup.css">
  <style>
    html {
      background: var(--qwen-bg, rgba(28,28,30,0.7));
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--qwen-text, #f5f5f7);
      margin: 0;
      width: 300px; /* default width until iframe resizes */
    }
    #nav {
      display: flex;
      justify-content: flex-end;
      padding: 0.5rem;
    }
    #content {
      width: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <header id="nav">
    <button id="settingsBtn" class="icon-button" aria-label="Settings">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <use href="icons/settings.svg#settings-icon"></use>
      </svg>
    </button>
  </header>
  <iframe id="content" src="popup/home.html"></iframe>
  <script src="providerConfig.js"></script>
  <script src="popup.js"></script>
</body>
</html>
