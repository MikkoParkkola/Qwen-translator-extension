<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 360px;
      min-height: 640px;
      padding: 12px;
      margin: 0;
      background: #fff;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #333;
    }
    input[type=text], input[type=number], select {
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #1565c0; }
    .buttons {
      display: flex;
      gap: 8px;
    }
    .buttons button { flex: 1; }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #555;
      min-height: 40px;
      max-height: 120px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 4px;
      background: #fafafa;
    }
    #usage {
      margin-top: 12px;
      font-size: 11px;
    }
    .bar {
      height: 6px;
      background: #eee;
      margin-top: 2px;
      border-radius: 3px;
      overflow: hidden;
    }
    .bar > div {
      height: 100%;
      width: 0%;
      background: #1976d2;
    }
    #version {
      font-size: 11px;
      color: #777;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="translate" title="Translate the current tab">Translate Page</button>
  <div id="usage">
    <div>Requests <span id="reqCount">0/0</span></div>
    <div class="bar"><div id="reqBar"></div></div>
    <div>Tokens <span id="tokenCount">0/0</span></div>
    <div class="bar"><div id="tokenBar"></div></div>
    <div>Total Requests <span id="totalReq">0</span></div>
    <div>Total Tokens <span id="totalTok">0</span></div>
    <div>Queue <span id="queueLen">0</span></div>
  </div>
  <label>API Key <input type="text" id="apiKey"></label>
  <label>API Endpoint <input type="text" id="apiEndpoint"></label>
  <label>Model <input type="text" id="model"></label>
  <label>Source <select id="source"></select></label>
  <label>Target <select id="target"></select></label>
  <label>Requests per minute <input type="number" id="requestLimit"></label>
  <label>Tokens per minute <input type="number" id="tokenLimit"></label>
  <label><input type="checkbox" id="auto"> Translate automatically</label>
  <label><input type="checkbox" id="debug"> Debug logging</label>
  <div class="buttons">
    <button id="save">Save</button>
    <button id="test">Test Settings</button>
  </div>
  <div id="status"></div>
  <div id="version"></div>
  <script src="throttle.js"></script>
  <script src="translator.js"></script>
  <script src="config.js"></script>
  <script src="languages.js"></script>
  <script src="popup.js"></script>
</body>
</html>
