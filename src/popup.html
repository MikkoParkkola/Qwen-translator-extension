<!DOCTYPE html>
<html data-qwen-theme="apple">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/apple.css">
  <style>
    html {
      background: var(--qwen-bg, rgba(28,28,30,0.7));
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--qwen-text, #f5f5f7);
      width: 380px;
      margin: 0;
      position: relative;
    }
    #nav {
      position: absolute;
      top: 0;
      right: 0;
      padding: 0.5rem;
      z-index: 10;
    }
    #nav button {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 1.25rem;
    }
    #content {
      width: 100%;
      border: 0;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="nav">
    <button id="settingsBtn" aria-label="Settings">⚙️</button>
  </div>
  <iframe id="content" src="popup/home.html"></iframe>
  <script src="providerConfig.js"></script>
  <script src="popup.js"></script>
</body>
</html>
