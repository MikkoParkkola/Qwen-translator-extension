<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen Translator</title>
  <link rel="stylesheet" href="styles/modern.css">
</head>
<body>
  <div class="container fade-in">
    <header class="header">
      <h1>Translate</h1>
      <div class="nav-icons">
        <select id="theme-selector">
          <option value="modern">Modern</option>
          <option value="apple">Apple</option>
          <option value="cyberpunk">Cyberpunk</option>
        </select>
        <button id="settings-button" aria-label="Settings">
          <!-- SVG for settings icon -->
        </button>
      </div>
    </header>

    <main>
      <div id="provider-grid" class="provider-grid">
        <!-- Provider cards will be injected here -->
      </div>

      <div class="form-group">
        <label for="target-language">Target Language</label>
        <select id="target-language">
          <!-- Language options will be injected here -->
        </select>
      </div>

      <button id="translate-button" class="button-primary">Translate Page</button>
    </main>
  </div>

  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
