<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Qwen PDF Viewer</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #viewer { position:relative; height:100%; overflow:auto; }
    .page { position:relative; margin:10px auto; }
    canvas { display:block; }
    .textLayer { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:2; --scale-factor: 1; }
    .textLayer span { position:absolute; white-space:pre; transform-origin:0% 0%; line-height:1; display:inline-block; color: transparent; background: transparent; text-shadow: none; }
    .page { box-shadow: 0 0 0 1px rgba(0,0,0,0.1); }
  </style>
</head>
  <body>
  <div style="padding:8px; border-bottom:1px solid #eee; display:flex; gap:8px; align-items:center; position:sticky; top:0; background:#fff; z-index:5">
    <button id="regenBtn">Download Translated PDF (beta)</button>
    <label style="display:flex;align-items:center;gap:6px;font-size:12px;color:#333"><input type="checkbox" id="useWasmFlag"> Use WASM engine</label>
    <label style="display:flex;align-items:center;gap:6px;font-size:12px;color:#333"><input type="checkbox" id="autoOpenFlag" checked> Auto-open after save</label>
    <span id="regenStatus" style="font-size:12px;color:#555"></span>
    <span id="engineStatus" style="margin-left:auto;font-size:12px;color:#666">Engine: checking…</span>
  </div>
  <div id="viewer"></div>
  <script src="pdf.min.js"></script>
  <script src="config.local.js"></script>
  <script src="config.js"></script>
  <script src="translator.js"></script>
  <script src="throttle.js"></script>
  <script type="module" src="pdfViewer.js"></script>
  <style>
    #regenOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display:none; align-items:center; justify-content:center; z-index: 9999; }
    #regenOverlay .panel { background:#fff; padding:16px; border-radius:8px; width:420px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    #regenOverlay .bar { height:8px; background:#eee; border-radius:4px; overflow:hidden; }
    #regenOverlay .bar > div { height:8px; width:0%; background:#0d6efd; transition: width 0.2s; }
  </style>
  <div id="regenOverlay">
    <div class="panel">
      <div id="regenText" style="margin-bottom:8px; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; color:#222">Preparing…</div>
      <div class="bar"><div id="regenBar"></div></div>
    </div>
  </div>
  </body>
</html>
